<!DOCTYPE html><html class="no-js" lang="en"><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="description" content="A free online estimate of cost"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Estimation Travail</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"><link rel="stylesheet" href="src.61542a89.css"></head><body> <div class="estimate"> <div class="estimate__title"> <h2>Estimation Travail</h2> </div> <div class="estimate__company"> <div class="estimate__company__logo js-logo-wrapper"> <canvas id="js-image-blank" class="hidden"></canvas> <input type="file" id="js-logo-image" class="logo-image-input"> <label for="js-logo-image">Choisir un logo</label> <span>(Le format idéal est de 200 x 80 px)</span> <span class="hidden x-logo-error">! Add a logo</span> </div> <div class="estimate__company__references"> <label>Information à propos de votre société</label> <input type="text" class="email js-company-email" name="companyEmail" placeholder="Adresse mail"> <input type="text" class="js-company-website website" name="companyWebsite" placeholder="Site web"> <input type="text" class="js-company-telephone telephone" name="companyTelephone" placeholder="Téléphone"> <textarea class="address js-company-address" name="companyAddress" placeholder="Adresse de la société"></textarea> </div> </div> <div class="clearfix estimate__data"> <div class="estimate__data__facture"> <label>Facture n°</label> <input type="text" name="estimateFactureNumber"> </div> <div class="estimate__data__date"> <label>Date</label> <input type="text" class="datepicker js-datepicker" name="estimateDate" placeholder="jj-mm-aaaa"> </div> <div class="estimate__data__discount"> <label>Remise</label> <input type="text" class="js-discount" name="discount" placeholder="0"> <span>%</span> </div> <div class="estimate__data__vat"> <label>TVA</label> <input type="text" id="js-vat" name="vat" placeholder="0"> <span>%</span> </div> <div class="estimate__data__notes"> <label>Notes</label> <textarea class="js-note-input" placeholder="Ajouter des notes"></textarea> </div> </div> <div class="estimate__table"> <table> <tr> <th>Item</th> <th>Description</th> <th>Prix Unitaire HT &euro;</th> <th>Quantité</th> <th>Montant</th> </tr> <tbody id="js-tbody"></tbody> </table> </div> <footer class="estimate__footer"> <div class="estimate__footer__subtotal"> <div class="estimate__footer__subtotal__description"> <h5>Sous-total</h5> </div> <div class="estimate__footer__subtotal__value"> <span id="js-subtotal" class="value">0</span> </div> </div> <div class="estimate__footer__tva"> <div class="estimate__footer__tva__description"> <h5>Montant TVA</h5> </div> <div class="estimate__footer__tva__value"> <span id="js-tva-display" class="value-tva" value="">0</span> </div> </div> <div class="estimate__footer__total"> <div class="estimate__footer__total__description"> <h4>Total/Conditions de paiement</h4> <span>The price is subject to <span class="js-vat-display">0</span>% VAT</span> </div> <div class="estimate__footer__total__value"> <span id="js-total" class="value">0</span> </div> </div> <div class="estimate__footer__information"> <div class="estimate__footer__information__description"> <h4>Informations de la société</h4> </div> </div> </footer> </div> <div class="actions wrapper-fluid"> <div class="wrapper"> <div class="actions__estimate"> <button type="button" id="js-add-btn" class="actions__estimate__add"> <span class="icon-plus"></span> <span class="btn-label">Add item</span> </button> <button type="button" id="js-print-btn" class="actions__estimate__print"> <span class="icon-printer"></span> <span class="btn-label">Print</span> </button> <button type="button" id="js-preview-btn" class="actions__estimate__preview"> <span class="btn-label">Preview</span> </button> </div> </div> </div> <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer=""></script> <script src="src.44edd8ad.js" defer=""></script> </body></html>
